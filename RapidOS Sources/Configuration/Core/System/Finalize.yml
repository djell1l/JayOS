---
title: Finalize installation
actions:
  # === Pin AME Beta window ===
  - !powerShell:
      oobe: false
      exeDir: true
      command: '.\AME.ps1 -Pin'

  # === Re-enable UCPD driver ===
  - !service:
      name: 'UCPD'
      operation: change
      startup: '4'

  # === Propagate configuration to new users ===
  - !run:
      runas: currentUserElevated
      exeDir: true
      wait: true
      exe: 'powershell'
      args: '-EP Bypass -C ".\Template.ps1"'

  # === Update group policy ===
  - !run: 
      exe: 'gpupdate.exe'
      showOutput: false